<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Product</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline" method="post" id="product_search_form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Product Name" id="keyword">
                </div>
                <button type="submit" class="btn btn-default">
                    <i class="fa fa-search"></i> Search
                </button>
                <div class="pull-right">
                    <button type="button" class="btn btn-success" id="product_create">
                        <i class="fa fa-plus"></i> Create
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Product List</div>
        <div class="panel-body" id="product_list"></div>
    </div>
</div>

<div class="modal" id="product_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="product_modal_submit"><i class="fa fa-save"></i> Save</button>
            </div>
        </div>
    </div>
</div>

<script type="x-tmpl-mustache" id="product_table_template">
    {{#data.length}}
       <table class="table table-hover" id="product_table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{#data}}
                    {{> tr}}
                {{/data}}
            </tbody>
        </table>
    {{/data.length}}
    {{^data.length}}
        <div class="alert alert-warning">Can not find any data!</div>
    {{/data.length}}
</script>

<script type="x-tmpl-mustache" id="product_table_tr_template">
    <tr data-id="{{id}}" data-name="{{name}}">
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{price}}</td>
        <td>
            <button class="btn btn-xs btn-primary product_edit" title="Edit"><i class="fa fa-fw fa-edit"></i></button>
            <button class="btn btn-xs btn-default product_delete" title="Delete"><i class="fa fa-fw fa-trash-o"></i></button>
        </td>
    </tr>
</script>

<script type="x-tmpl-mustache" id="product_modal_form_template">
    <form>
        <input type="hidden" id="id" value="{{id}}">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" value="{{name}}" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" value="{{price}}" class="form-control" id="price">
        </div>
    </form>
</script>

<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/mustache.js/0.8.1/mustache.min.js"></script>

<script>
    $(function() {
        var AjaxUtil = function() {
            $.ajaxSetup({
                statusCode: {
                    401: function() {
                        alert('401 - Unauthorized');
                    },
                    403: function() {
                        alert('403 - Forbidden');
                    }
                }
            });
            return {
                sendGetRequest: function(url, callback) {
                    $.ajax({
                        type: 'get',
                        url: url,
                        success: function(data) {
                            callback(data);
                        }
                    });
                },
                sendFormData: function(url, json, callback) {
                    $.ajax({
                        type: 'post',
                        url: url,
                        data: json,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        success: function(data) {
                            callback(data);
                        }
                    });
                },
                sendPostData: function(url, json, callback) {
                    $.ajax({
                        type: 'post',
                        url: url,
                        data: JSON.stringify(json),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        success: function(data) {
                            callback(data);
                        }
                    });
                },
                sendPutData: function(url, json, callback) {
                    $.ajax({
                        type: 'put',
                        url: url,
                        data: JSON.stringify(json),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        success: function(data) {
                            callback(data);
                        }
                    });
                },
                sendDeleteRequest: function(url, callback) {
                    $.ajax({
                        type: 'delete',
                        url: url,
                        success: function(data) {
                            callback(data);
                        }
                    });
                }
            };
        }();

        var TemplateUtil = function() {
            var templates = {};
            $('script[type="x-tmpl-mustache"]').each(function() {
                var id = $(this).attr('id');
                var content = $(this).html();
                Mustache.parse(content);
                templates[id] = content;
            });
            return {
                getTemplate: function(id) {
                    return templates[id];
                },
                renderHtml: function(id, data, partials) {
                    return Mustache.render(TemplateUtil.getTemplate(id), data, partials);
                }
            };
        }();

        // ----------------------------------------------------------------------------------------------------

        var ProductView = function() {
            var generateProductTableTrHtml = function(product) {
                return TemplateUtil.renderHtml('product_table_tr_template', product);
            };
            return {
                renderProductTable: function(productList) {
                    var html = TemplateUtil.renderHtml('product_table_template', {
                        'data': productList
                    }, {
                        'tr': TemplateUtil.getTemplate('product_table_tr_template')
                    });
                    $('#product_list').html(html);
                },
                renderProductModal: function(title, product) {
                    var $modal = $('#product_modal');
                    $modal.find('.modal-title').text(title);
                    var html = TemplateUtil.renderHtml('product_modal_form_template', product);
                    $modal.find('.modal-body').html(html);
                },
                insertProductRow: function(product) {
                    var html = generateProductTableTrHtml(product);
                    $('#product_table').find('tbody').prepend(html);
                },
                updateProductRow: function(product) {
                    var html = generateProductTableTrHtml(product);
                    $('#product_table').find('tbody').find('tr[data-id="' + product.id + '"]').replaceWith(html);
                },
                deleteProductRow: function(id) {
                    $('#product_table').find('tbody').find('tr[data-id="' + id + '"]').remove();
                }
            };
        }();

        // ----------------------------------------------------------------------------------------------------

        var ProductService = function() {
            var BASE = '/ws/rest/ProductService';
            return {
                retrieveAllProducts: function(callback) {
                    AjaxUtil.sendGetRequest(BASE + '/products', function(productList) {
                        ProductView.renderProductTable(productList);
                        callback();
                    });
                },
                retrieveProductById: function(id) {
                    AjaxUtil.sendGetRequest(BASE + '/product/' + id, function(product) {
                        var title = 'Edit Product';
                        ProductView.renderProductModal(title, product);
                    });
                },
                retrieveProductsByName: function(name) {
                    AjaxUtil.sendFormData(BASE + '/products', {
                        'name': name
                    }, function(productList) {
                        ProductView.renderProductTable(productList);
                    });
                },
                createProduct: function(product) {
                    AjaxUtil.sendPostData(BASE + '/product', product, function(product) {
                        ProductView.insertProductRow(product);
                    });
                },
                updateProductById: function(id, product) {
                    AjaxUtil.sendPutData(BASE + '/product/' + id, product, function(product) {
                        ProductView.updateProductRow(product);
                    });
                },
                deleteProductById: function(id) {
                    AjaxUtil.sendDeleteRequest(BASE + '/product/' + id, function() {
                        ProductView.deleteProductRow(id);
                    });
                }
            }
        }();

        // ----------------------------------------------------------------------------------------------------

        // 显示所有产品
        $('body').hide(); // 隐藏界面
        ProductService.retrieveAllProducts(function() {
            $('body').show(); // 显示界面
        });

        // 根据关键字查询产品
        $('#product_search_form').on('submit', function() {
            var keyword = $('#keyword').val().trim();
            ProductService.retrieveProductsByName(keyword);
            return false;
        });

        // 点击 Edit 按钮，弹出编辑产品对话框
        $(document).on('click', '#product_table .product_edit', function() {
            var id = $(this).closest('tr').data('id');
            ProductService.retrieveProductById(id);
            $('#product_modal').modal('show');
            return false;
        });

        // 点击 Delete 按钮，删除产品
        $(document).on('click', '#product_table .product_delete', function() {
            var $tr = $(this).closest('tr');
            var id = $tr.data('id');
            var name = $tr.data('name');
            if (confirm('Do you want to delete this product? [' + name + ']')) {
                ProductService.deleteProductById(id);
            }
            return false;
        });

        // 点击 Create 按钮，弹出创建产品对话框
        $('#product_create').on('click', function() {
            var title = 'Create Product';
            var product = {
                'id': 0,
                'name': '',
                'price': ''
            };
            ProductView.renderProductModal(title, product);
            $('#product_modal').modal('show');
        });

        // 点击对话框中的 Save 按钮，创建或更新产品
        $('#product_modal_submit').on('click', function() {
            var id = $('#id').val();
            var product = {
                'name': $('#name').val().trim(),
                'price': parseInt($('#price').val().trim())
            };
            if (id == 0) {
                ProductService.createProduct(product);
            } else {
                ProductService.updateProductById(id, product);
            }
            $('#product_modal').modal('hide');
        });
    });
</script>

</body>
</html>
